<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint JS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="controls__btns">
        <button id="jsMode">Fill</button><button id="jsSave">Save</button
        ><button id="jsClear">Clear</button>
      </div>
      <div class="controls__colors" id="jsColors">
        <div
          class="controls__color jsColors"
          style="background-color: rgb(233, 38, 38)"
        ></div>
        <div
          class="controls__color jsColors"
          style="background-color: rgb(250, 165, 8)"
        ></div>
        <div
          class="controls__color jsColors"
          style="background-color: rgb(255, 238, 0)"
        ></div>
        <div
          class="controls__color jsColors"
          style="background-color: rgb(6, 179, 6)"
        ></div>
        <div
          class="controls__color jsColors"
          style="background-color: rgb(35, 85, 248)"
        ></div>
        <div
          class="controls__color jsColors"
          style="background-color: rgb(8, 8, 112)"
        ></div>
        <div
          class="controls__color jsColors"
          style="background-color: purple"
        ></div>
        <div
          class="controls__color jsColors"
          style="background-color: palevioletred"
        ></div>
        <div
          class="controls__color jsColors"
          style="background-color: rgb(245, 242, 217)"
        ></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
